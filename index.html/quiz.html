        <h1>Climate Change Knowledge Quiz</h1>

<body>
    <div class="quiz-container">
        <h1>Climate Change Knowledge Quiz</h1>
        <p>Test your understanding of climate change with this interactive quiz.</p>
        
        <div class="quiz-intro">
            <p>This quiz contains 10 questions about climate science, impacts, and solutions. You'll get immediate feedback after each question.</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        
        <div id="quiz" class="quiz hidden">
            <div id="question-container">
                <div id="question" class="question"></div>
                <div id="answer-buttons" class="answer-buttons"></div>
            </div>
            <div id="feedback" class="feedback hidden"></div>
            <button id="next-btn" class="btn hidden">Next Question</button>
        </div>
        
        <div id="results" class="results hidden">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <p id="result-message"></p>
            <button id="restart-btn" class="btn">Take Quiz Again</button>
        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
